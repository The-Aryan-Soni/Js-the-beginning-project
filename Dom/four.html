<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Dom</title>
</head>
<body style = 'background-color: #212121;color: #fff;'>

    <ul class="language" >
        <li>Javascript</li>
    </ul>
</body>

<script>
    function addlang(langName){
       const li = document.createElement('li')
       li.innerHTML=`${langName}`
       document.querySelector('.language').appendChild(li)
    }
    addlang("This is through Dom Manipulation")

    function addopti(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addopti('goLang')
    addopti('py')

    // Edit in Dom
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = 'Gitty' -> its not optimised as it will travesrse all the way to another node in tree to change instead we use to make neew element to optimize

    const newli = document.createElement('li')
    newli.textContent = 'optimised'
    secondLang.replaceWith(newli)

    //using outer html
    const first = document.querySelector("li:first-child")
    first.outerHTML = '<li>TypeScript</li>'
    
    // Remove
    const last = document.querySelector('li:last-child')
    last.remove()

</script>
</html>
